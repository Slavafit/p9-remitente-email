<!DOCTYPE html>
<html>
<head>
  <title>Pagina respuestas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 20px;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      color: #333;
      font-size: 24px;
      margin-top: 20px;
    }
    p {
      color: #666;
      font-size: 16px;
    }
    .logo {
      padding-top: 30px;
      margin-bottom: 20px;
      max-width: 100%;
      max-height: 200px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://fundaciondonbosco.es/wp-content/uploads/2021/12/Imagotipo_Vertical_CMYK.svg" alt="Logo" class="logo">
    <h1>Gracias por su respuesta!</h1>
    <p>Su respuesta ha sido enviada exitosamente.</p>
  </div>
</body>
</html>
